<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="aqua">
<center><p style="color:blue; font-size:40;">Registration Form</center>
<form action="">
First Name(Minimum 6 Characters)
<input type="text" name="FirstName" size="25" maxlength="35">
<br><br>
Last Name
<input type="text" name="LastName" size="25" maxlength="35">
<br><br>
Email Address
<input type="email" name="EmailAddress" size="25" maxlength="35">
<p>
<font color="red">(one e-mail id only):</font>
<font color="blue">e.g smith@gmail.com</font>
</p>
<br><br>
Password(Minimum 6 Characters)
<input type="password" name="Password" size="25" maxlength="35">
<br><br>
Address
<textarea rows="4" cols="25" name="Address">
</textarea>
<br><br>
Mobile No.
<input type="tel" name="Mobile No."size="25" maxlength="35">
<br>
Gender
<input type="radio" name="male">
male
<input type="radio" name="female">
female
<br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</center>
</body>
</html>
